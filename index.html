<!DOCTYPE html>
<html>

<head>
    <title>AnalogSea</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body><img src="\Users\Nikko\Desktop\Projects\Sign_up\logo.png" class "logo" alt="Analogsea logo">
    <form class="sign-upform" action="/signup" method="post">
        <legend>Sign up</legend>
        <label for="email">Email</label>
        <input type="email" name="user-email" id="user_email" placeholder="foo@bar.com">
        <label for="user-password">Password</label>
        <input type="password" label="false" name="user-password" id="user_password" placeholder="1234password">
        <button type="submit">Sign Up</button>
        <p><a class="forgot" href="/forgot_password/new">Forgot password?</a></p>
    </form>

    <div class="footer">
        <p>Already have an account? <a href="/login">Log in</a></p>
        </div>
</body>

</html>
